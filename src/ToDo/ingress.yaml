apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo
  namespace: default
spec:
  ingressClassName: webapprouting.kubernetes.azure.com
  rules:
  - http:
      paths:
      - backend:
          service:
            name: todo
            port:
              number: 80
        path: /
        pathType: Prefix