apiVersion: apps/v1
kind: Deployment
metadata:
    name: todo
    labels:
        app: todo
spec:
    replicas: 1
    selector:
        matchLabels:
            app: todo
    template:
        metadata:
            labels:
                app: todo
        spec:
            containers:
                - name: todo
                  image: vsofttodo00.azurecr.io/todo:v1
                  ports:
                      - containerPort: 8080
                  env:
                      - name: "ASPNETCORE_ENVIRONMENT"
                        value: "Development"
